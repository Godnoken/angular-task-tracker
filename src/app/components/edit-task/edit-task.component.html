<form *ngIf="task" class="task">
    <div>
        <label for="title">Title: </label>
        <input type="text" name="title" value="{{task.title}}" [(ngModel)]="task.title">
    </div>
    <div>
        <label for="date">Date: </label>
        <input type="text" name="date" value="{{task.date}}" [(ngModel)]="task.date">
    </div>
    <div>
        <label for="description">Description: </label>
        <textarea type="text" name="description" value="{{task.description}}" [(ngModel)]="task.description"></textarea>
    </div>
    <fa-icon class="deleteTask"></fa-icon>
    <button (click)="saveTask()">Save</button>
    <button (click)="goBack()">Go Back</button>
</form>
